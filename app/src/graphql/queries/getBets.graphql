fragment userFields on User {
  id
  firstName
  lastName
  imageUrl
  gender
}

query BetLists($betListType: BetListType) {
  bets(betListType: $betListType) {
    id
    type
    amount
    wager
    responded
    accepted
    active
    winnerId
    resolvedAt
    lastRemindedAt
    game {
      league
    }
    bettor {
      ...userFields
    }
    bettee {
      ...userFields
    }
  }
}
